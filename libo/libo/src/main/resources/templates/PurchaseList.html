<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Purchase List</title>
</head>
<body>
    <h1>Purchase List</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase.id}"></td>
                <td th:text="${purchase.amount}"></td>
            </tr>
            <tr th:each="purchase : ${purchases}">
                <td th:text="${purchase[0]}"></td> <!-- Assuming index 0 is ID -->
                <td th:text="${purchase[1]}"></td> <!-- Assuming index 1 is item -->
                <td th:text="${purchase[2]}"></td> <!-- Assuming index 2 is amount -->
            </tr>
        </tbody>
    </table>
</body>
</html>
